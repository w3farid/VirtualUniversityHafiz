<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:tem="http://templete.com">
    <h:head>
        <title>Login Form</title>
    </h:head>
    <h:body>

        <h:form>
            <tem:home/>
            <div style="width: 25%; float: left;">
                <p:menu>
                    <p:menuitem value="Home" url="home.xhtml"></p:menuitem>
                    <p:menuitem value="All Courses" url="course.xhtml"/>
                    <p:menuitem value="Teacher List" url="teachers.xhtml"/>
                    <p:menuitem value="Contact" url="contacts.xhtml"/>
                </p:menu>
            </div>            
            <p:messages/>
            <h:panelGrid columns="2">
                <h:outputLabel value="User ID : "/>
                <p:inputText value="#{loginBean.userId}" required="true" maxlength="20"/>

                <h:outputLabel value="Password : "/>
                <p:password value="#{loginBean.password}"/>

                <h:outputLabel value=""/>
                <p:commandButton value="Submit" action="#{loginBean.checkLogin()}"/>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
