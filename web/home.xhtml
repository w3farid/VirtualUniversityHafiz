<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:tem="http://templete.com"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        <tem:home/>
        
        <div style="width: 25%; float: left;">
            <p:menu>
                <p:menuitem value="Home" url="home.xhtml"></p:menuitem>
                <p:menuitem value="All Courses" url="course.xhtml"/>
                <p:menuitem value="Teacher List" url="teachers.xhtml"/>
                <p:menuitem value="Contact" url="contacts.xhtml"/>
            </p:menu>
        </div>
        
        <div style="width: 70%; float: right; padding: 10px">
            <div style="padding: 2px">
                <h1>Virtual University</h1>
                <p>Virtual University provides universal access to the worldâ€™s best<br/>
                    education, partnering with top universities and<br/>
                    organizations to offer courses online.
                </p>
            </div>
            <div>
                <h:form>
                    <p:carousel value="#{coursesBean.coursesList}" headerText="Our Courses" var="course" autoPlayInterval="3000" circular="true" style="text-align: center; width: 100%" >
                        <p:panelGrid columns="2" >
                            <f:facet name="header">
                                <h:outputText value="#{course.courseName}"/>
                            </f:facet>
                            <h:outputText value="Course Id:" />
                            <h:outputText value="#{course.courseId}" />

                            <h:outputText value="Course Name:" />
                            <h:outputText value="#{course.courseName}" />


                            <h:outputText value="Start Date:" />
                            <h:outputText value="#{course.startDate}"/>

                            <h:outputText value="End Date:" />
                            <h:outputText value="#{course.endDate}"/>

                        </p:panelGrid>
                        <a href="#{course.courseId}.xhtml">Details</a>
                        <f:facet name="footer">
                            In total there are #{coursesBean.coursesList.size()} Courses.
                        </f:facet>
                    </p:carousel>
                </h:form>    
            </div>
        </div>    
    </h:body>
</html>
