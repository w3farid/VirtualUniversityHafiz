<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:tem="http://templete.com"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Courses</title>
    </h:head>
    <h:body>
        <tem:home/>
        <div style="width: 25%; float: left;">
                <p:menu>
                    <p:menuitem value="Home" url="home.xhtml"></p:menuitem>
                    <p:menuitem value="All Courses" url="course.xhtml"/>
                    <p:menuitem value="Teacher List" url="teachers.xhtml"/>
                    <p:menuitem value="Contact" url="contacts.xhtml"/>
                </p:menu>
            </div>  
        <div style="width: 70%; float: left;">
        <h1 style="margin-top:10">All Courses that we offered</h1>
        <h:form>
            <p:accordionPanel value="#{coursesBean.coursesList}" var="course" multiple="true">
                <p:tab title="#{course.courseName}">
                    <p:panelGrid columns="2" style="border: 0px">
                        <f:facet name="header">
                            <h:outputText value="#{course.courseName}"/>
                        </f:facet>
                        <h:outputText value="Course Id:" />
                        <h:outputText value="#{course.courseId}" />

                        <h:outputText value="Course Name:" />
                        <h:outputText value="#{course.courseName}" />


                        <h:outputText value="Start Date:" />
                        <h:outputText value="#{course.startDate}"/>

                        <h:outputText value="End Date:" />
                        <h:outputText value="#{course.endDate}"/>
                        <a href="#{course.courseId}.xhtml">Details</a>
                    </p:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </h:form>
        </div>
    </h:body>
</html>
