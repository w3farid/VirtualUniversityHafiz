<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:tem="http://templete.com"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contacts</title>
    </h:head>
    <h:body>
        <tem:home/>
        <div style="width: 25%; float: left;">
            <p:menu>
                <p:menuitem value="Home" url="home.xhtml"></p:menuitem>
                <p:menuitem value="All Courses" url="course.xhtml"/>
                <p:menuitem value="Teacher List" url="teachers.xhtml"/>
                <p:menuitem value="Contact" url="contacts.xhtml"/>
            </p:menu>
        </div>
        
        <div style="width: 70%; float: right; padding: 10px">
            <h1 style="margin-top:10">Teacher List</h1>
            <h:form>
                <p:accordionPanel value="#{teacherBean.teacherList}" var="teacher" multiple="true">
                    <p:tab title="#{teacher.firstName} #{teacher.lastName}">
                        <p:panelGrid columns="2" style="border: 0px">
                            <f:facet name="header">
                                <h:outputText value="#{teacher.teacherId}"/>
                            </f:facet>
                            <h:outputText value="Specialization:" />
                            <h:outputText value="#{teacher.specialization}" />

                            <h:outputText value="Phone:" />
                            <h:outputText value="#{teacher.phone}" />


                            <h:outputText value="Email:" />
                            <h:outputText value="#{teacher.email}"/>
                        </p:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
        </div>
    </h:body>
</html>
