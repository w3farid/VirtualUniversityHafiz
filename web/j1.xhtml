<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:tem="http://templete.com"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>J2EE</title>
    </h:head>
    <h:body>
        <tem:home/>
        <h:form>
            <div style="width: 20%; border: 2px solid blue; float: left">
                <p:panelMenu style="width: 100%">
                    <p:submenu label="Student Home">
                        <p:menuitem value="Home" action="studentHome"/>
                    </p:submenu>
                    <p:submenu label="Week 01">
                        <p:submenu label="Lecture 01">
                            <p:menuitem value="introduction" actionListener="#{courseDetailsBean.selectVedioJ111()}" update="showV"/>
                        </p:submenu>
                        <p:menuitem value="Quiz" action="quiz"/>
                    </p:submenu>
                    
                </p:panelMenu>
            </div>
            <div style="width: 78%; border: 2px solid blue; float: right">
                <h2>Lecture Video</h2>
                <p:media value="/resources/images/userImages/j111.mp4" width="600" height="600" id="showV">
                    <f:param name="autoPlay" value="false" />
                    <p:outputPanel layout="block">
                        Windows Media is required to view this media. <h:outputLink value="http://www.microsoft.com/Windows/MediaPlayer/">Download Here</h:outputLink>
                    </p:outputPanel>
                </p:media>
                <h2>PDF</h2>
                <div id="showD">
                    <object type="application/pdf" data="/images/userImages/s.pdf;jsessionid=oh6c5qokbafw15tlobrxkv7io?pfdrid_c=true" height="300px" width="100%" >
                        Your browser can't display pdf, <a href="./resources/images/userImages/s.pdf;jsessionid=oh6c5qokbafw15tlobrxkv7io?pfdrid_c=true">click</a> to download pdf instead.
                    </object>
                </div>    
            </div>
        </h:form>    
    </h:body>
</html>
